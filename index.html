<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SMTP Mail Sender</title>
</head>
<body>
    <h1>Send Email</h1>
    <form action="/send" method="post">
        <label for="to">To:</label>
        <input type="email" name="to" required><br>
        <label for="subject">Subject:</label>
        <input type="text" name="subject" required><br>
        <label for="text">Message:</label><br>
        <textarea name="text" rows="4" required></textarea><br>
        <button type="submit">Send Email</button>
    </form>

    <h2>Check Emails for a Domain</h2>
    <form action="/emails/test.example.com" method="get">
        <button type="submit">Get Emails for test.example.com</button>
    </form>
</body>
</html>
